    <script>
        // 導航功能
        function navigateTo(page) {
            alert(`即將前往「${getPageName(page)}」頁面。\n\n這是首頁示範，其他頁面將另外設計。`);
        }
        
        function getPageName(page) {
            const pageNames = {
                'biography': '生平介紹',
                'papers': '學術論文',
                'presentations': '學術簡報',
                'videos': '演講影片'
            };
            return pageNames[page] || page;
        }

        // 平滑滾動
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                // 關閉手機選單
                document.getElementById('mobileMenu').classList.add('hidden');
            });
        });

        // 滾動動畫
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        document.querySelectorAll('.fade-in').forEach(el => {
            observer.observe(el);
        });

        // 按鈕互動效果
        document.querySelectorAll('button').forEach(button => {
            button.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });
    </script>

<script>
// ========= 全站共用 =========
(function () {
  // 路由表（先對齊目前實際檔名）
  const routes = {
    home: 'index.html',
    biography: 'biography.html',
    papers: 'papers.html',
    presentations: 'presentation.html' // 你上傳的是單數 presentation.html
  };

  // 導頁
  window.navigateTo = function (page) {
    const url = routes[page] || 'index.html';
    window.location.href = url;
  };

  // 行動版選單、淡入動畫、active 標示
  document.addEventListener('DOMContentLoaded', () => {
    const btn = document.getElementById('mobileMenuBtn');
    const menu = document.getElementById('mobileMenu');
    if (btn && menu) btn.addEventListener('click', () => menu.classList.toggle('hidden'));

    // 淡入動畫
    const io = new IntersectionObserver((entries) => {
      entries.forEach(e => { if (e.isIntersecting) e.target.classList.add('visible'); });
    }, { threshold: 0.15 });
    document.querySelectorAll('.fade-in').forEach(el => io.observe(el));

    // 導航 active 標示（比對當前頁）
    const path = location.pathname.split('/').pop() || 'index.html';
    const setActive = (selector) => document.querySelectorAll(selector).forEach(a => a.classList.add('active'));
    if (path.includes('biography')) setActive('[data-nav="biography"]');
    else if (path.includes('papers')) setActive('[data-nav="papers"]');
    else if (path.includes('presentation')) setActive('[data-nav="presentations"]');
    else setActive('[data-nav="home"]');
  });

  // ========= 演講紀錄頁（presentation.html） =========
  function initPresentationsPage() {
    const search = document.getElementById('searchInput');
    const year = document.getElementById('yearFilter');
    const list = document.getElementById('lectureContainer');
    if (!list) return;

    const cards = Array.from(list.querySelectorAll('.lecture-card'));
    const apply = () => {
      const kw = (search?.value || '').trim();
      const yr = year?.value || '';
      cards.forEach(card => {
        const okYear = !yr || card.dataset.year === yr;
        const text = (card.dataset.title + ' ' + card.dataset.location).toLowerCase();
        const okKw = !kw || text.includes(kw.toLowerCase());
        card.style.display = (okYear && okKw) ? '' : 'none';
      });
    };

    window.clearFilters = () => { if (search) search.value = ''; if (year) year.value = ''; apply(); };
    search && search.addEventListener('input', apply);
    year && year.addEventListener('change', apply);

    // 檔案下載/影片（檔案請放入 /assets/ppt 與 /assets/handout）
    window.downloadFile = (type, title) => {
      const map = { ppt: 'pptx', handout: 'pdf' };
      const ext = map[type] || 'pdf';
      const safe = title.replace(/[\/:*?"<>|]/g, '_');
      const url = `assets/${type}/${safe}.${ext}`;
      const a = document.createElement('a');
      a.href = url;
      a.download = `${safe}.${ext}`;
      a.click();
    };
    window.watchVideo = (title) => {
      const id = 'videoModal';
      let modal = document.getElementById(id);
      if (!modal) {
        modal = document.createElement('div');
        modal.id = id;
        modal.className = 'fixed inset-0 modal hidden items-center justify-center';
        modal.innerHTML = `
          <div class="modal-content bg-white rounded-xl shadow-2xl max-w-3xl w-[92%] p-4 md:p-6">
            <div class="flex justify-between items-center mb-3">
              <h4 class="text-amber-900 font-semibold text-lg">演講影片</h4>
              <button id="closeVideo" class="text-gray-500 hover:text-gray-700" aria-label="close">✕</button>
            </div>
            <div class="video-container rounded-lg overflow-hidden">
              <div class="video-placeholder flex items-center justify-center">尚未連結影片，日後可嵌入 YouTube</div>
            </div>
          </div>`;
        document.body.appendChild(modal);
        document.getElementById('closeVideo').addEventListener('click', () => modal.classList.add('hidden'));
        modal.addEventListener('click', (e) => { if (e.target === modal) modal.classList.add('hidden'); });
      }
      modal.classList.remove('hidden');
    };
  }

  // ========= 學術論文頁（papers.html） =========
  function initPapersPage() {
    const tabPersonal = document.getElementById('tab-personal');
    const tabSupervised = document.getElementById('tab-supervised');
    const personal = document.getElementById('personal-works');
    const supervised = document.getElementById('supervised-works');

    if (tabPersonal && tabSupervised && personal && supervised) {
      const switchTo = (who) => {
        const isPersonal = who === 'personal';
        tabPersonal.classList.toggle('active', isPersonal);
        tabSupervised.classList.toggle('active', !isPersonal);
        personal.classList.toggle('hidden', !isPersonal);
        supervised.classList.toggle('hidden', isPersonal);
      };
      tabPersonal.addEventListener('click', () => switchTo('personal'));
      tabSupervised.addEventListener('click', () => switchTo('supervised'));
    }

    // 個人著作搜尋/類別
    const kw1 = document.getElementById('search-personal');
    const cat = document.getElementById('filter-category');
    const tbody1 = document.getElementById('personal-table-body');
    if (tbody1) {
      const rows = Array.from(tbody1.querySelectorAll('tr'));
      const apply1 = () => {
        const k = (kw1?.value || '').toLowerCase();
        const c = cat?.value || '';
        rows.forEach(r => {
          const t = r.innerText.toLowerCase();
          const okK = !k || t.includes(k);
          const okC = !c || t.includes(c);
          r.style.display = (okK && okC) ? '' : 'none';
        });
      };
      kw1 && kw1.addEventListener('input', apply1);
      cat && cat.addEventListener('change', apply1);
    }

    // 指導論文搜尋/學位
    const kw2 = document.getElementById('search-supervised');
    const deg = document.getElementById('filter-degree');
    const tbody2 = document.getElementById('supervised-table-body');
    if (tbody2) {
      const rows2 = Array.from(tbody2.querySelectorAll('tr'));
      const apply2 = () => {
        const k = (kw2?.value || '').toLowerCase();
        const d = deg?.value || '';
        rows2.forEach(r => {
          const t = r.innerText.toLowerCase();
          const okK = !k || t.includes(k);
          const okD = !d || t.includes(d);
          r.style.display = (okK && okD) ? '' : 'none';
        });
      };
      kw2 && kw2.addEventListener('input', apply2);
      deg && deg.addEventListener('change', apply2);
    }
  }

  // 分頁自動初始化
  document.addEventListener('DOMContentLoaded', () => {
    const p = (location.pathname.split('/').pop() || '').toLowerCase();
    if (p.includes('presentation')) initPresentationsPage();
    if (p.includes('papers')) initPapersPage();
  });
})();
</script>
