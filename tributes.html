<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>紀念文章｜許學仁榮譽教授紀念網站</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Noto Serif TC', serif; }
    .section-card { backdrop-filter: blur(10px); border: 1px solid rgba(139, 90, 43, 0.2); }
  </style>
</head>
<body class="bg-gradient-to-br from-amber-50 via-orange-50 to-red-50 min-h-screen">
  <!-- Header (partial) -->
  <div data-include="partials/header.html"></div>

  <main class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <section class="mb-10">
      <h1 class="text-3xl font-bold text-amber-900 mb-2">紀念文章</h1>
      <p class="text-gray-700">各界撰寫的追思文字，集中於此。可依標題、作者搜尋。</p>
    </section>

    <!-- Controls -->
    <section class="mb-6 grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm text-gray-600 mb-1">關鍵字</label>
        <input id="t-search" type="text" placeholder="輸入標題或作者"
               class="w-full rounded-lg border border-amber-200 px-3 py-2 focus:outline-none focus:ring-2 focus:ring-amber-400 bg-white/80">
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">年份</label>
        <select id="t-year" class="w-full rounded-lg border border-amber-200 px-3 py-2 bg-white/80"></select>
      </div>
      <div>
        <label class="block text-sm text-gray-600 mb-1">標籤</label>
        <select id="t-tag" class="w-full rounded-lg border border-amber-200 px-3 py-2 bg-white/80"></select>
      </div>
    </section>

    <!-- List -->
    <section id="t-list" class="grid md:grid-cols-2 gap-6 mb-12"></section>

    <!-- Detail Viewer -->
    <section id="t-viewer" class="hidden">
      <div class="section-card bg-white/90 rounded-2xl p-6 shadow-xl">
        <button id="t-back" class="mb-4 text-amber-700 hover:text-amber-900">← 返回目錄</button>
        <h2 id="t-title" class="text-2xl font-semibold text-amber-900 mb-2"></h2>
        <p id="t-meta" class="text-sm text-gray-600 mb-6"></p>
        <article id="t-content" class="prose max-w-none prose-headings:text-amber-900 prose-p:text-gray-800 prose-a:text-amber-700"></article>
      </div>
    </section>
  </main>

  <!-- Footer (partial) -->
  <div data-include="partials/footer.html"></div>

  <!-- Scripts -->
  <script src="js/partials-loader.js?v=1.1"></script>
  <script src="js/site-shared.js?v=1.0"></script>
  <script src="js/tribute-loader.js?v=1.4.2"></script>
</body>
</html>
